<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220" width="900" height="220">
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#0f1118"/>
      <stop offset="100%" stop-color="#090b10"/>
    </radialGradient>
    <filter id="cardGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="sweepGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0"/>
      <stop offset="45%" stop-color="#6366f1" stop-opacity="0.05"/>
      <stop offset="50%" stop-color="#6366f1" stop-opacity="0.15"/>
      <stop offset="55%" stop-color="#6366f1" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="connectorGrad1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="connectorGrad2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#58a6ff" stop-opacity="0.4"/>
    </linearGradient>
    <clipPath id="bannerClip">
      <rect x="0" y="0" width="900" height="220"/>
    </clipPath>
  </defs>

  <style>
    @keyframes sweep { 0% { transform: translateX(-300px); } 100% { transform: translateX(1200px); } }
    @keyframes pulse { 0%,100% { opacity: 0.5; } 50% { opacity: 1; } }
    @keyframes nodePulse { 0%,100% { r: 2; opacity: 0.3; } 50% { r: 3; opacity: 0.6; } }
    @keyframes flowDash { 0% { stroke-dashoffset: 12; } 100% { stroke-dashoffset: 0; } }
    @keyframes sparkFloat { 0%,100% { opacity: 0; transform: translateY(0); } 20% { opacity: 0.7; } 80% { opacity: 0.4; } 50% { transform: translateY(-10px); } }
    @keyframes gridFade { 0%,100% { opacity: 0.025; } 50% { opacity: 0.05; } }
    @keyframes cardHover { 0%,100% { filter: brightness(1); } 50% { filter: brightness(1.05); } }
    .sweep { animation: sweep 8s ease-in-out infinite; }
    .pulse { animation: pulse 3s ease-in-out infinite; }
    .node { animation: nodePulse 3s ease-in-out infinite; }
    .flow { stroke-dasharray: 4 4; animation: flowDash 1.2s linear infinite; }
    .spark { animation: sparkFloat 3s ease-in-out infinite; }
    .grid { animation: gridFade 8s ease-in-out infinite; }
    .card-glow { animation: cardHover 4s ease-in-out infinite; }
  </style>

  <!-- Background -->
  <rect width="900" height="220" fill="url(#bgGlow)"/>

  <!-- Grid -->
  <g class="grid" clip-path="url(#bannerClip)">
    <line x1="150" y1="0" x2="150" y2="220" stroke="#6366f1" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="220" stroke="#6366f1" stroke-width="0.5"/>
    <line x1="450" y1="0" x2="450" y2="220" stroke="#6366f1" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="220" stroke="#6366f1" stroke-width="0.5"/>
    <line x1="750" y1="0" x2="750" y2="220" stroke="#6366f1" stroke-width="0.5"/>
    <line x1="0" y1="55" x2="900" y2="55" stroke="#6366f1" stroke-width="0.5"/>
    <line x1="0" y1="110" x2="900" y2="110" stroke="#6366f1" stroke-width="0.5"/>
    <line x1="0" y1="165" x2="900" y2="165" stroke="#6366f1" stroke-width="0.5"/>
  </g>

  <!-- Sweep -->
  <g class="sweep" clip-path="url(#bannerClip)">
    <rect x="0" y="0" width="300" height="220" fill="url(#sweepGrad)"/>
  </g>

  <!-- Connection lines between cards -->
  <line x1="282" y1="120" x2="318" y2="120" stroke="url(#connectorGrad1)" stroke-width="1.5" class="flow" opacity="0.5"/>
  <line x1="582" y1="120" x2="618" y2="120" stroke="url(#connectorGrad2)" stroke-width="1.5" class="flow" opacity="0.5" style="animation-delay:0.3s"/>

  <!-- Spark particles on connectors -->
  <circle cx="300" cy="118" r="1.5" fill="#8b5cf6" class="spark" style="animation-delay:0.2s"/>
  <circle cx="600" cy="118" r="1.5" fill="#fb923c" class="spark" style="animation-delay:1.2s"/>

  <!-- === CARD 1: NXTG-Forge (Plugin) === -->
  <g transform="translate(30, 45)" filter="url(#cardGlow)" class="card-glow">
    <rect width="250" height="130" rx="10" fill="#0d0f18" stroke="#6366f1" stroke-width="0.8" stroke-opacity="0.3"/>
    <!-- Purple accent line top -->
    <rect x="1" y="1" width="248" height="2" rx="1" fill="#6366f1" opacity="0.5"/>

    <!-- Icon: Shield -->
    <g transform="translate(20, 22)">
      <path d="M0,-14 L12,-9 L12,4 C12,12 0,18 0,18 C0,18 -12,12 -12,4 L-12,-9 Z"
            fill="none" stroke="#6366f1" stroke-width="1.2" opacity="0.7"/>
      <path d="M0,-8 L6,-5 L6,2 C6,7 0,10 0,10 C0,10 -6,7 -6,2 L-6,-5 Z"
            fill="#6366f1" opacity="0.15"/>
      <text x="0" y="2" text-anchor="middle" font-family="'SF Mono', monospace" font-size="8" fill="#6366f1" font-weight="700" opacity="0.9">F</text>
    </g>

    <!-- Title -->
    <text x="45" y="20" font-family="'Segoe UI', system-ui, sans-serif" font-weight="700" font-size="16" fill="#e2e8f0">nxtg-forge</text>
    <text x="45" y="36" font-family="'Segoe UI', system-ui, sans-serif" font-weight="400" font-size="10" fill="#6366f1" opacity="0.9">Claude Code Plugin</text>

    <!-- Description -->
    <text x="20" y="62" font-family="'Segoe UI', system-ui, sans-serif" font-size="10" fill="#94a3b8">22 agents, 19 commands, governance</text>
    <text x="20" y="76" font-family="'Segoe UI', system-ui, sans-serif" font-size="10" fill="#94a3b8">dashboard, infinity terminal</text>

    <!-- Pills -->
    <g transform="translate(20, 92)">
      <rect width="58" height="18" rx="9" fill="#6366f1" opacity="0.1" stroke="#6366f1" stroke-width="0.5" stroke-opacity="0.3"/>
      <text x="29" y="12" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#818cf8">22 Agents</text>
      <rect x="64" width="60" height="18" rx="9" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="0.5" stroke-opacity="0.3"/>
      <text x="94" y="12" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#4ade80">Zero Config</text>
      <rect x="130" width="36" height="18" rx="9" fill="#e2e8f0" opacity="0.05" stroke="#475569" stroke-width="0.5" stroke-opacity="0.3"/>
      <text x="148" y="12" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#94a3b8">MIT</text>
    </g>
  </g>

  <!-- === CARD 2: Forge Orchestrator (Rust) === -->
  <g transform="translate(320, 45)" filter="url(#cardGlow)" class="card-glow" style="animation-delay:1s">
    <rect width="260" height="130" rx="10" fill="#0d0d08" stroke="#f97316" stroke-width="0.8" stroke-opacity="0.3"/>
    <!-- Orange accent line top -->
    <rect x="1" y="1" width="258" height="2" rx="1" fill="#f97316" opacity="0.5"/>

    <!-- Icon: Anvil -->
    <g transform="translate(20, 22)">
      <path d="M-10,-4 L-6,-7 L8,-7 L10,-4 L-10,-4 Z" fill="#f97316" opacity="0.6"/>
      <path d="M-5,-4 L7,-4 L5,4 L-3,4 Z" fill="#f97316" opacity="0.4"/>
      <path d="M-7,4 L9,4 L10,8 L-8,8 Z" fill="#f97316" opacity="0.5"/>
      <!-- Hammer -->
      <line x1="-2" y1="-14" x2="4" y2="-8" stroke="#fb923c" stroke-width="1.8" stroke-linecap="round" opacity="0.7"/>
      <rect x="3" y="-13" width="6" height="4" rx="1" transform="rotate(-45, 6, -11)" fill="#fb923c" opacity="0.8"/>
    </g>

    <!-- Title -->
    <text x="45" y="20" font-family="'Segoe UI', system-ui, sans-serif" font-weight="700" font-size="16" fill="#e2e8f0">forge-orchestrator</text>
    <text x="45" y="36" font-family="'Segoe UI', system-ui, sans-serif" font-weight="400" font-size="10" fill="#f97316" opacity="0.9">Universal AI Coordinator (Rust)</text>

    <!-- Description -->
    <text x="20" y="62" font-family="'Segoe UI', system-ui, sans-serif" font-size="10" fill="#94a3b8">Plans work, assigns to Claude/Codex/Gemini,</text>
    <text x="20" y="76" font-family="'Segoe UI', system-ui, sans-serif" font-size="10" fill="#94a3b8">tracks progress, prevents file conflicts</text>

    <!-- Pills -->
    <g transform="translate(20, 92)">
      <rect width="70" height="18" rx="9" fill="#f97316" opacity="0.1" stroke="#f97316" stroke-width="0.5" stroke-opacity="0.3"/>
      <text x="35" y="12" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#fb923c">9 MCP Tools</text>
      <rect x="76" width="56" height="18" rx="9" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="0.5" stroke-opacity="0.3"/>
      <text x="104" y="12" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#4ade80">51 Tests</text>
      <rect x="138" width="50" height="18" rx="9" fill="#fb923c" opacity="0.08" stroke="#fb923c" stroke-width="0.5" stroke-opacity="0.25"/>
      <text x="163" y="12" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#fb923c">3 MB</text>
      <rect x="194" width="36" height="18" rx="9" fill="#e2e8f0" opacity="0.05" stroke="#475569" stroke-width="0.5" stroke-opacity="0.3"/>
      <text x="212" y="12" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#94a3b8">MIT</text>
    </g>
  </g>

  <!-- === CARD 3: Forge Plugin (Distribution) === -->
  <g transform="translate(620, 45)" filter="url(#cardGlow)" class="card-glow" style="animation-delay:2s">
    <rect width="250" height="130" rx="10" fill="#080d12" stroke="#58a6ff" stroke-width="0.8" stroke-opacity="0.3"/>
    <!-- Blue accent line top -->
    <rect x="1" y="1" width="248" height="2" rx="1" fill="#58a6ff" opacity="0.5"/>

    <!-- Icon: Package -->
    <g transform="translate(20, 22)">
      <path d="M0,-12 L10,-6 L10,6 L0,12 L-10,6 L-10,-6 Z" fill="none" stroke="#58a6ff" stroke-width="1.2" opacity="0.7"/>
      <line x1="0" y1="-12" x2="0" y2="12" stroke="#58a6ff" stroke-width="0.6" opacity="0.4"/>
      <line x1="-10" y1="-6" x2="10" y2="6" stroke="#58a6ff" stroke-width="0.6" opacity="0.3"/>
      <path d="M0,-12 L10,-6 L0,0 L-10,-6 Z" fill="#58a6ff" opacity="0.12"/>
    </g>

    <!-- Title -->
    <text x="45" y="20" font-family="'Segoe UI', system-ui, sans-serif" font-weight="700" font-size="16" fill="#e2e8f0">forge-plugin</text>
    <text x="45" y="36" font-family="'Segoe UI', system-ui, sans-serif" font-weight="400" font-size="10" fill="#58a6ff" opacity="0.9">Drop-in Plugin Package</text>

    <!-- Description -->
    <text x="20" y="62" font-family="'Segoe UI', system-ui, sans-serif" font-size="10" fill="#94a3b8">git clone, zero npm deps, instant setup.</text>
    <text x="20" y="76" font-family="'Segoe UI', system-ui, sans-serif" font-size="10" fill="#94a3b8">Commands + agents + skills in one package</text>

    <!-- Pills -->
    <g transform="translate(20, 92)">
      <rect width="60" height="18" rx="9" fill="#58a6ff" opacity="0.1" stroke="#58a6ff" stroke-width="0.5" stroke-opacity="0.3"/>
      <text x="30" y="12" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#58a6ff">git clone</text>
      <rect x="66" width="72" height="18" rx="9" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="0.5" stroke-opacity="0.3"/>
      <text x="102" y="12" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#4ade80">Claude Code</text>
      <rect x="144" width="36" height="18" rx="9" fill="#e2e8f0" opacity="0.05" stroke="#475569" stroke-width="0.5" stroke-opacity="0.3"/>
      <text x="162" y="12" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#94a3b8">MIT</text>
    </g>
  </g>

  <!-- Background nodes -->
  <g opacity="0.2">
    <circle cx="40" cy="20" class="node" fill="#6366f1" r="2" style="animation-delay:0s"/>
    <circle cx="460" cy="15" class="node" fill="#f97316" r="2" style="animation-delay:0.5s"/>
    <circle cx="860" cy="25" class="node" fill="#58a6ff" r="2" style="animation-delay:1s"/>
    <circle cx="160" cy="200" class="node" fill="#6366f1" r="2" style="animation-delay:1.5s"/>
    <circle cx="450" cy="205" class="node" fill="#f97316" r="2" style="animation-delay:2s"/>
    <circle cx="750" cy="200" class="node" fill="#58a6ff" r="2" style="animation-delay:0.8s"/>
  </g>

  <!-- Edge lines -->
  <rect x="0" y="0" width="900" height="1" fill="#6366f1" opacity="0.08"/>
  <rect x="0" y="219" width="900" height="1" fill="#6366f1" opacity="0.08"/>
</svg>
